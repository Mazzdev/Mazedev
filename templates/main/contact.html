{% extends 'layout.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
<div class="container">
<h1 class="subtitle">Get in touch</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.from_email}}
    <br>
    {{ form.subject}}
    <br>
    {{ form.message}}
    <div class="form-actions">
        <button type="submit">Send</button>
    </div>
</form>
</div>

{% endblock %}
