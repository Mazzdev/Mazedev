{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Maze development!" />
    <meta name="keywords" content="mazedev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazedev | {% if title %}{{ title }}{% endif %}</title>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato|Roboto:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/9bd2d4d6fe.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6a8b148e8b.js"></script>
</head>

{% block head %}

{% endblock %}

<body>
    <span id="top"></span>
    <header>
        <div class="logo">
            <a class="logotext" href="/">MAZEDEV.COM</a>
        </div>

        <div class="login">
            <a class="loginbtn" href="/admin">LOG IN</a>
        </div>

    </header>
    <nav>
        <div id="topnav">
            <a href="/">HOME</a>
            <a href="/portfolio">PORTFOLIO</a>
            <a href="/contact">CONTACT</a>
        </div>
        <div class="burgermenu" onclick="myFunction(this); toogleSlideMenu(this);">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <footer>
        <div class="footer-box">
            <div class="social-box">
                <div class="checksocial">
                    follow me here
                </div>
                <div class="social-icons">
                    <a href="https://github.com/Mazzdev" class="fab fa-github" target="_blank"></a>
                    <a href="https://www.instagram.com/dominikk.dul" class="fab fa-instagram" target="_blank"></a>
                </div>
            </div>
            <div class="copyright">
                Â© Dominik Dul, 2020. All rights reserved.
            </div>

            <div class="fastnav">
                <a href="/">home</a>
                <a href="/portfolio">portfolio</a>
                <a href="/contact">contact</a>
            </div>



        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/stickyNavbar.js@1.3.3/jquery.stickyNavbar.min.js"></script>
    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }

        function toogleSlideMenu(x) {
            if (x.classList.contains('change')) {
                document.getElementById('topnav').style.width = '100%';
            } else {
                document.getElementById('topnav').style.width = '0px';
            }
        }

    </script>
</body>

</html>
